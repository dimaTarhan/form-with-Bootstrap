<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Travel Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-for-bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="main">
    <div class="travelLogo row justify-content-center">
        <img src="good_travel_logo.jpg" class="log log-lg-6 log-sm-10"/>
    </div>

    <header class="row justify-content-center">
        <h1>Travel with us</h1>
    </header>
    <div class="formContainer container">
        <form name="travelForm" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
              class="was-validated">
            <legend>Personal information</legend>
            <div class="row form-group">
                <div class="col-lg-8 col-sm-6">
                    <label for="a">First Name:</label>
                    <input id="a" type="text" name="name" class="form-control is-valid" minlength="3" autocomplete="on"
                           autofocus required placeholder="Name">
                </div>
                <div class="col-lg-4 col-sm-6">
                    <label for="b">Last Name:</label>
                    <input id="b" type="text" name="surname" class="form-control is-valid" autocomplete="on" required
                           placeholder="Surname">
                </div>
            </div>

            <div class="row justify-content-center form-group">
                <div class="col">
                    <label for="c">Birthdate:</label>
                    <input id="c" type="date" name="birthdate" class="form-control is-valid" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group col-lg-4 col-sm-6">
                    <div>Do you have children?</div>
                    <div class="custom-control custom-radio">
                        <input id="customControlValidation2" class="custom-control-input" type="radio" name="children"
                               value="yes" checked>
                        <label class="custom-control-label" for="customControlValidation2">Yes</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input id="customControlValidation3" class="custom-control-input" type="radio" name="children"
                               value="no">
                        <label class="custom-control-label" for="customControlValidation3">No</label>
                    </div>
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    <label for="f">Amount of children:</label>
                    <input id="f" type="number" name="amountChild" class="form-control" min="1" max="10">
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                    <label for="g">Full years younger:</label>
                    <input id="g" type="number" name="childOldMin" class="form-control" min="0" max="16">
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    <label for="h" class="col-form-label">E-mail:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input id="h" type="email" name="email" class="form-control" maxlength="25" autocomplete="on"
                               required placeholder="Email">
                    </div>
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    <label for="i" class="col-form-label">Phone number:</label>
                    <div class="">
                        <input id="i" type="tel" name="telNumber" class="form-control" autocomplete="on" required
                               placeholder="Phone number">
                    </div>
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    <label for="j" class="col-form-label">Registration code:</label>
                    <div class="">
                        <input id="j" type="password" name="regCode" class="form-control" autocomplete="off" required
                               placeholder="Registration code">
                    </div>
                </div>

                <div class="form-group col-lg-4 align-self-center col-sm-6">
                    <legend>Information about the trip</legend>
                    Country:
                    <select name="country" class="form-control">
                        <option value="England">England</option>
                        <option value="Germany">Germany</option>
                        <option value="USA" disabled>USA</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                    </select>
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    Hotel comfort:
                    <div class="custom-control custom-checkbox">
                        <input id="k" class="custom-control-input" type="checkbox" name="hotelComfort" value="miniBar">
                        <label class="custom-control-label" for="k">Mini-bar</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="l" class="custom-control-input" type="checkbox" name="hotelComfort" value="tv">
                        <label class="custom-control-label" for="l">TV</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="m" class="custom-control-input" type="checkbox" name="hotelComfort" value="safe">
                        <label class="custom-control-label" for="m">Safe</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="n" class="custom-control-input" type="checkbox" name="hotelComfort" value="fridge">
                        <label class="custom-control-label" for="n">Fridge</label>
                    </div>
                </div>


                <div class="form-group col-lg-4 align-self-center col-sm-6">
                    <label for="o">Date of Travel:</label>
                    <input id="o" type="date" name="travelDate" class="form-control">
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                    <label for="p">Departure time (before):</label>
                    <input id="p" type="time" name="departureTimeBefore" class="form-control">
                </div>


                <div class="form-group col-lg-4 form-group col-sm-6">
                    Do you want to rent car?
                    <div class="custom-control custom-radio">
                        <input id="q" class="custom-control-input" type="radio" name="carRent" value="yes">
                        <label class="custom-control-label" for="q">Yes</label>
                    </div>


                    <div class="custom-control custom-radio">
                        <input id="r" class="custom-control-input" type="radio" name="carRent" value="no">
                        <label class="custom-control-label" for="r">No</label>
                    </div>
                </div>

                <div class="form-group col-lg-4 align-self-center col-sm-6">
                    <label for="y">Car color:</label>
                    <input id="y" class="form-control" type="color" name="carColor">
                </div>

            </div>

            <legend>Please, rate the service</legend>
            <div class="rangeContainer col-lg-6 offset-lg-3 col-sm-6 offset-sm-3 row form-group">
                <div>
                    <span>Like</span>
                </div>
                <div class="col">
                    <input class="custom-range" type="range" name="rateService">
                </div>
                <div>
                    <span>Not like</span>
                </div>
            </div>

            <div class="buttonContainer row justify-content-center  form-group">
                <div class="col-lg-3 form-group col-sm-6">
                    <input class="btn btn-success col event-button" type="submit" value="Submit">
                </div>
                <div class="col-lg-3 form-group col-sm-6">
                    <input class="btn btn-success col" type="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
